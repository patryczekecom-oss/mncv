services:
  - type: web
    name: obywtel-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # Ustaw to w panelu Render.com
      - key: JWT_SECRET
        sync: false  # Ustaw to w panelu Render.com
      - key: ADMIN_PASSWORD
        sync: false  # Ustaw to w panelu Render.com
      - key: FRONTEND_URL
        value: https://xyzobywatel00.netlify.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100