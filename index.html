<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRYWATNY DOWÓD - Przekierowanie</title>
    <link rel="manifest" href="assets/manifest.json">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="mObywatel">
    <link rel="apple-touch-icon" href="assets/app/images/logo.png">
    <link rel="icon" type="image/png" href="assets/app/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .redirect-container {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #374151;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #ec4899);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }
        
        .highlight {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #a1a1aa;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .redirect-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>PRYWATNY <span class="highlight">DOWÓD</span></h1>
        <p>Przekierowywanie do nowej strony logowania...</p>
        <div class="spinner"></div>
        <p>Jeśli przekierowanie nie działa automatycznie:</p>
        <a href="login.html" class="manual-link">Przejdź do logowania</a>
    </div>

    <script>
        // Sprawdź czy użytkownik jest już zalogowany
        const activeToken = localStorage.getItem('activeToken');
        const isAdmin = localStorage.getItem('isAdmin');
        
        if (activeToken) {
            // Jeśli ma token użytkownika, przekieruj do dashboard
            window.location.href = 'dashboard.html';
        } else if (isAdmin === 'true') {
            // Jeśli jest adminem (ale bez tokenu użytkownika), sprawdź sesję
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                const sessionAge = Date.now() - parseInt(adminSession);
                // Jeśli sesja admin jest ważna (mniej niż 24h), przekieruj do tokens
                if (sessionAge < 24 * 60 * 60 * 1000) {
                    window.location.href = 'tokens.html';
                } else {
                    // Sesja wygasła, wyczyść i przekieruj do logowania
                    localStorage.removeItem('isAdmin');
                    localStorage.removeItem('adminSession');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } else {
                // Brak sesji admin, przekieruj do logowania
                localStorage.removeItem('isAdmin');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        } else {
            // Brak jakiejkolwiek autoryzacji, przekieruj do logowania
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
